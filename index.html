<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/bg-pattern-top.svg"
        alt="Top pattern"
        width="978"
        height="978"
        class="pattern pattern-top"
      />
      <div class="card">
        <header class="main-header">
          <figure class="profile-container">
            <img
              src="images/image-victor.jpg"
              alt="Victor's profile picture"
              width="96"
              height="96"
            />
            <figcaption class="profile-caption">
              <p>
                <span class="name"> Victor Crest </span>

                <span> 26 </span>
              </p>
              <p class="location">London</p>
            </figcaption>
          </figure>
        </header>
        <main class="main-content">
          <p class="followers profile-info">
            <span> 80K </span>
            Followers
          </p>
          <p class="likes profile-info">
            <span> 803K </span>
            Likes
          </p>
          <p class="photos profile-info">
            <span> 1.4K </span>
            Photos
          </p>
        </main>
      </div>
      <footer class="attribution">
        <div class="mentor">
          Challenge by:<a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <div class="coder">
          Coded by:<a
            href="https://www.frontendmentor.io/profile/Gideon-w"
            target="_blank"
            >Gideon-w</a
          >
        </div>
      </footer>

      <img
        src="images/bg-pattern-bottom.svg"
        alt="Bottom pattern"
        width="978"
        height="978"
        class="pattern pattern-bottom"
      />
    </div>
  </body>
</html>
